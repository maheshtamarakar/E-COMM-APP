<div class="text-gray-400 body-font">
  <section class="cloth__categories">
    <app-cloth-categories></app-cloth-categories>
  </section>
  <section class=" popular__products py-24 mx-auto">
    <h1>Bestselling Products</h1>
    <div class="bottom__border"></div>
    <div
      class="mt-2 flex space-x-3 flex-wrap 2xl:flex-nowrap items-center justify-center"
    >
      <div
        *ngFor="let item of trendyProduct$ | async"
        routerLink="/details/{{item.id}}"
        class="md:h-[29rem] w-[18rem] relative rounded-lg shadow-lg hover:shadow-xl cursor-pointer overflow-hidden m-2 text-gray-800"
      >
        <div class="inside-card py-2 px-3">
          <div class="h-80 mx-auto md:h-70 flex items-center relative rounded overflow-hidden">
            <img
              alt="ecommerce"
              class="object-contain rounded-sm hover:scale-105 transition-transform duration-300"
              src="{{ item.image }}"
              src="https://dummyimage.com/420x260"
            />
          </div>
          <div class="mt-4">
            <h3 class="text-gray-400 text-xs tracking-widest title-font mb-1">
              {{ item.category | uppercase }}
            </h3>
            <h2 class="font-bold mb-2 dark:text-gray-100 text-xs truncate max-w-xs">
              {{ item.name }}
            </h2>
            <p class="mt-1 text-gray-400">â‚¹{{ item.price | number : "2." }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
