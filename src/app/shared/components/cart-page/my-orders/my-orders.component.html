<div class="my-orders container">
  <h1>My Orders</h1>
  <div *ngIf="isDataAvailable" class="row">
    <div class="col-sm-2">
      <span>Order</span>
    </div>
    <div class="col-sm-2">
      <span>Order Id</span>
    </div>
    <div class="col-sm-2">
      <span>Price</span>
    </div>
    <div class="col-sm-2">
      <span>status</span>
    </div>
    <div class="col-sm-2">
      <span>Action</span>
    </div>
  </div>

  <div class="row order-data" *ngFor="let order of orderData">
    <div class="col-sm-2">
      <img
        class="order-img"
        src="https://www.clipartmax.com/png/middle/220-2202293_transportation-track-order-icon-png.png"
        alt=""
      />
    </div>
    <div class="col-sm-2">
      <span>#{{ order.id }}</span>
    </div>
    <div class="col-sm-2">
      <span>{{ order.totalPrice }}</span>
    </div>
    <div class="col-sm-2">
      <span>In Process</span>
    </div>
    <div class="col-sm-2">
      <span
        ><button (click)="cancelOrder(order.id)" class="form-btn">
          Cancel Order
        </button></span
      >
    </div>
  </div>
  <div class="no-data-found" *ngIf="!isDataAvailable">No Data Fount</div>
</div>
