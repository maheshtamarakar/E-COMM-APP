<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
        <img class="productImage" src="{{productData.image}}" alt="">
    </div>
    <div class="col-sm-6">
    <div class="details">
        <h1>{{productData.name}}</h1>
        <h3>Price: {{productData.price}}</h3>
        <div>
            Color: <h5 [style.backgroundColor]="productData.color" class="product-color"></h5> 
        </div>
        <h6>Category: {{productData.category}}</h6>
        <p>Description: {{productData.description}}</p>
        <button *ngIf="!removeCart" class="form-btn" (click)="AddToCart()">Add to Cart</button>
        <button *ngIf="removeCart" class="form-btn" (click)="removeToCart(productData.id)">Remove to Cart</button>
        <button class="form-btn">Buy Now</button>
        <div class="quantity-group">
            <button (click)="handleQuantity('min')">-</button>
            <input type="text" [value]="productQuantity" name="" id="">
            <button (click)="handleQuantity('plus')">+</button>

        </div>
    </div>
</div>
</div>
