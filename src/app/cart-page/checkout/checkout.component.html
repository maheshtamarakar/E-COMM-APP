<div class="checkout">
    <h1>Checkout</h1>
    <p class="message-p">{{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-7 shipping-address">
            <h3>Add shipping address</h3>
            <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input 
                class="form-input" 
                type="text" 
                placeholder="Enter User Email" 
                name="email"
                ngModel>

                <input 
                class="form-input" 
                type="text" 
                placeholder="Enter your address"
                name="address"
                ngModel>

                <input 
                class="form-input" 
                type="text" 
                placeholder="Enter Contact Detail" 
                name="contact"
                ngModel>

                <button class="form-btn">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3>Total Amount : {{totalPrice}}</h3>
            <h4>Payment Method : <b>Pay On Delivery</b></h4>
        </div>
    </div>
</div>
